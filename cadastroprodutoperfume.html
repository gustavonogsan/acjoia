<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - luxobrilho</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header .container a{
            color: white;
        }
        header .container a:hover{
            color: white;
        }
        .oi{
            height: 10vh;
        }
    </style>
</head>
<body>
    <div class="bg-dark" style="display: flex; align-items: center; justify-content: center;">
        <a href="/"><img src="https://cdn-icons-png.flaticon.com/512/544/544338.png" alt="SportsZone Logo" class="img-fluid" style="width: 100px; padding: 10px;"></a>
    </div>
    <header class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <a href="/"><h1 class="my-3">luxobrilho</h1></a>
                </div>
                <div class="col-4 text-center">
                </div>
                <div class="text-right d-flex align-items-center">
                    <a href="/cadastrousuario" class="btn btn-link">Usuário</a>
                    <a href="/cadastroprodutoesporte" class="btn btn-link">Cadastro de Produto</a>
                </div>
            </div>
        </div>
    </header>
    <div class="oi">

    </div>
    <main>
        <div class="container mt-4">
            <h1>Cadastro de Produto</h1>
            <form action="/cadastroprodutoesporte" method="post">
                <div class="form-group">
                    <label for="id_produtoesporte">Codigo Do Produto:</label>
                    <input type="text" class="form-control" id="id_produtoperfume" name="id_produtoperfume" placeholder="Codigo Do Produto">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição Do Produto:</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do produto">
                </div>
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" class="form-control" id="marca" marca="marca" placeholder="Marca do produto">
                </div>
                <div class="form-group">
                    <label for="dataFabricacao">Data de Fabricação:</label>
                    <input type="text" class="form-control" id="dataFabricacao" name="dataFabricacao" placeholder="XX-XX-XXXX">
                </div>
                <div class="form-group">
                    <label for="quantidadeEstoque">Quantidade em Estoque:</label>
                    <input type="text" class="form-control" id="quantidadeEstoque" placeholder="Quantidade em estoque" name="quantidadeEstoque">
                </div>
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </form>
        </div>
    </main>
    <div class="oi">

    </div>
    <footer class="mt-4 text-center bg-dark" style="color: white;">
        <p>&copy; 2023 SportsZone. Todos os direitos reservados.</p>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
